<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloons</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<!-- <div class="balloon balloon-red"></div> -->

	<div class="score-block">
		<p>You pop <span class="score">0</span> balloons.</p>
	</div>

	<div class="total-shadow">
		<div class="total-block">
			<div class="win">
				<h4>Congratulation!</h4>
				<img src="images/happy.jpg" alt="happy">
				<h4>You pop <span class="total">100</span> balloons.</h4>
				<p>You are the champion</p>
			</div>
			<div class="lose">
				<h4>Lose !</h4>
				<img src="images/sad.png" alt="sad">
				<h4>You pop <span class="score">0</span> balloons.</h4>
				<p>Play again</p>
				<button class="restart">Yes</button>
				<button class="cancel">No</button>
			</div>
		</div>
	</div>

	<audio src="sounds/bg-music.mp3" autoplay></audio>
	<script src="js/script.js"></script>
</body>
</html>
