<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO APP</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div id="todo">
		<div class="todo-header">
			<h2>TODO LIST APP</h2>
		</div>
		<div class="todo-body">
			<div class="add-block">
				<input class="add-text" type="text" placeholder="A task you want to complete">
				<button class="add-button">+</button>
			</div>
			<ul class="tasks sortable">
				<li class="task">
					<div class="task-cbx col1">
						<input type="checkbox">
					</div>
					<div class="task-text col2">Task 1</div>
					<div class="task-remove col3"></div>
				</li>
				<li class="task">
					<div class="task-cbx col1">
						<input type="checkbox">
					</div>
					<div class="task-text col2">Task 2</div>
					<div class="task-remove col3"></div>
				</li>
			</ul>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
