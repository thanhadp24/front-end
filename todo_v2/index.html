<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO - APP</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<p class="warning">Task cannot be blank</p>

	<div class="todo">
		<div class="todo-header">
			<h3>Todo List App</h3>
		</div>
		<div class="todo-body">
			<div class="text-field">
				<input type="text" placeholder="A task you want to complete">
				<button class="btn-add">+</button>
			</div>
			<ul class="tasks sort">
				<li class="task">
					<div class="done-task">
						<input type="checkbox">
					</div>
					<div class="task-detail">Task 1</div>
					<div class="trash-img">
						<img src="images/trash.svg">
					</div>
				</li>
				<li class="task">
					<div class="done-task">
						<input type="checkbox">
					</div>
					<div class="task-detail">Task 2</div>
					<div class="trash-img">
						<img src="images/trash.svg">
					</div>
				</li>
			</ul>
		</div>
	</div>

	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
