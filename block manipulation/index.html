<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block manipulation</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div class="menu">
		<div class="block">
			<h3 class="heading">Position Y</h3>

			<div class="wrapper vertical">
				<input id="pos-y" type="range" min="0" max="600" value="0">
				<label for="pos-y">
					<span class="min">0</span>
					<span class="max">600</span>
				</label>
			</div>
		</div>

		<div class="block">
			<h3 class="heading">Position X</h3>

			<div class="wrapper horizontal">
				<label for="pos-x">
					<span>0</span>
					<span>800</span>
				</label>
				<input id="pos-x" type="range" min="0" max="800" value="0">
			</div>
		</div>

		<div class="block">
			<h3 class="heading">Size</h3>

			<div class="wrapper horizontal">
				<label for="size">
					<span>0</span>
					<span>2</span>
				</label>
				<input id="size" type="range" min="0" max="2" value="0" step="0.1">
			</div>
		</div>

		<div class="block">
			<h3 class="heading">Opacity</h3>

			<div class="wrapper horizontal">
				<label for="opacity">
					<span>0</span>
					<span>1</span>
				</label>
				<input id="opacity" type="range" min="0" max="1" value="0" step="0.01">
			</div>
		</div>

		<div class="block">
			<h3 class="heading">Shape Type</h3>

			<div class="wrapper center">
				<select id="shape-selector">
					<option value="S1">Square</option>
					<option value="S2">Circle</option>
					<option value="S3">Rhombus</option>
				</select>
				<button id="shape-ok">OK</button>
			</div>
		</div>

		<div class="block">
			<h3 class="heading">Hex</h3>

			<div class="wrapper hex-container">
				<label for="hex">#</label>
				<input type="text" id="hex">
			</div>
		</div>

		<div class="block">
			<h3 class="heading">RGBA</h3>

			<div class="wrapper rgba-container">
				<input id="rgba-r" type="range" min="0" max="255" value=255>
				<label for="rgba-r">r</label>

				<input id="rgba-g" type="range" min="0" max="255" value="255">
				<label for="rgba-g">g</label>

				<input id="rgba-b" type="range" min="0" max="255" value="255">
				<label for="rgba-b">b</label>

				<input id="rgba-a" type="range" min="0" max="1" value="0" step="0.01">
				<label for="rgba-a">a</label>
			</div>
		</div>
	</div>

	<div class="container clear-fix">
		<div id="block"></div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
